<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU„Çø„Çπ„ÇØÂâ≤„ÇäÊåØ„Çä„Ç∑„Éü„É•„É¨„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #c084fc;
        }

        .setup-panel {
            background: #1e293b;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .setup-panel h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background: #334155;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 6px;
            color: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a855f7;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #16a34a, #059669);
            color: white;
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #15803d, #047857);
        }

        .btn-reset {
            background: #dc2626;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            width: auto;
            margin-top: 15px;
        }

        .btn-reset:hover {
            background: #b91c1c;
        }

        .stats-panel {
            background: #1e293b;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item label {
            display: block;
            color: #c084fc;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .queue-panel {
            background: #1e293b;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .queue-panel h3 {
            margin-bottom: 15px;
        }

        .queue-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .task-item {
            background: #fbbf24;
            color: #1e293b;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.8rem;
            white-space: nowrap;
            min-width: 60px;
            text-align: center;
        }

        .cores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .core-item {
            background: #1e293b;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s;
        }

        .core-item.active-low {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .core-item.active-mid {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        .core-item.active-high {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .core-header {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .core-task {
            background: #7c3aed;
            border-radius: 6px;
            padding: 6px;
            font-size: 0.75rem;
        }

        .core-task .task-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .progress-bar {
            background: #334155;
            border-radius: 4px;
            height: 4px;
            overflow: hidden;
        }

        .progress-fill {
            background: #10b981;
            height: 100%;
            transition: width 0.1s linear;
        }

        .core-idle {
            color: #64748b;
            text-align: center;
            padding: 6px;
            font-size: 0.75rem;
        }

        .complete-message {
            background: #16a34a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 25px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è CPU„Çø„Çπ„ÇØÂâ≤„ÇäÊåØ„Çä„Ç∑„Éü„É•„É¨„Éº„Çø„Éº</h1>
            <p>„Éë„É©„É°„Éº„Çø„ÇíË®≠ÂÆö„Åó„Å¶„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã„Åó„Çà„ÅÜ</p>
        </div>

        <!-- Ë®≠ÂÆöÁîªÈù¢ -->
        <div id="setupScreen" class="setup-panel">
            <h2>„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö</h2>
            
            <div class="input-group">
                <label>üñ•Ô∏è „Ç≥„Ç¢Êï∞</label>
                <input type="number" id="coresInput" value="16" min="1" max="128">
            </div>

            <div class="input-group">
                <label>‚ö° „ÇØ„É≠„ÉÉ„ÇØÈÄüÂ∫¶ (MHz)</label>
                <input type="number" id="clockInput" value="1000" min="100" max="10000" step="100">
            </div>

            <div class="input-group">
                <label>üìã Á∑è„Çø„Çπ„ÇØÊï∞</label>
                <input type="number" id="tasksInput" value="1000" min="10" max="100000" step="100">
            </div>

            <button class="btn btn-start" onclick="startSimulation()">‚ñ∂Ô∏è „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã</button>
        </div>

        <!-- „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÁîªÈù¢ -->
        <div id="simScreen" class="hidden">
            <div class="stats-panel">
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>„Ç≥„Ç¢Êï∞</label>
                        <div class="value" id="statCores">0</div>
                    </div>
                    <div class="stat-item">
                        <label>„ÇØ„É≠„ÉÉ„ÇØÈÄüÂ∫¶</label>
                        <div class="value" id="statClock">0 MHz</div>
                    </div>
                    <div class="stat-item">
                        <label>Âá¶ÁêÜÊ∏à„Åø</label>
                        <div class="value" style="color: #10b981" id="statProcessed">0</div>
                    </div>
                    <div class="stat-item">
                        <label>ÊÆã„Çä„Çø„Çπ„ÇØ</label>
                        <div class="value" style="color: #fbbf24" id="statRemaining">0</div>
                    </div>
                </div>
                <button class="btn btn-reset" onclick="resetSimulation()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            </div>

            <div class="queue-panel">
                <h3>üìã „Çø„Çπ„ÇØ„Ç≠„É•„Éº (<span id="queueCount">0</span>)</h3>
                <div class="queue-container" id="queueContainer"></div>
            </div>

            <div class="cores-grid" id="coresContainer"></div>

            <div id="completeMessage" class="complete-message hidden">
                üéâ ÂÖ®„Çø„Çπ„ÇØÂÆå‰∫ÜÔºÅÂá¶ÁêÜÊ∏à„Åø: <span id="finalCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let cores = 16;
        let clockSpeed = 1000;
        let totalTasks = 1000;
        let taskQueue = [];
        let coreStates = [];
        let tasksProcessed = 0;
        let taskIdCounter = 0;
        let animationId = null;

        function startSimulation() {
            cores = parseInt(document.getElementById('coresInput').value) || 16;
            clockSpeed = parseInt(document.getElementById('clockInput').value) || 1000;
            totalTasks = parseInt(document.getElementById('tasksInput').value) || 1000;

            // „Ç≥„Ç¢„ÅÆÂàùÊúüÂåñ
            coreStates = [];
            for (let i = 0; i < cores; i++) {
                coreStates.push({
                    id: i,
                    currentTask: null,
                    progress: 0,
                    load: 0
                });
            }

            // „Çø„Çπ„ÇØ„ÅÆÁîüÊàê
            taskQueue = [];
            taskIdCounter = 0;
            for (let i = 0; i < totalTasks; i++) {
                taskQueue.push({
                    id: taskIdCounter++,
                    duration: Math.random() * 2000 + 1000,
                    size: Math.floor(Math.random() * 100) + 20
                });
            }

            tasksProcessed = 0;
            isRunning = true;

            // ÁîªÈù¢Âàá„ÇäÊõø„Åà
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('simScreen').classList.remove('hidden');
            document.getElementById('completeMessage').classList.add('hidden');

            // Áµ±Ë®àÊõ¥Êñ∞
            updateStats();
            renderCores();
            renderQueue();

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            animate();
        }

        function resetSimulation() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('simScreen').classList.add('hidden');
            
            taskQueue = [];
            coreStates = [];
            tasksProcessed = 0;
            taskIdCounter = 0;
        }

        function animate() {
            if (!isRunning) return;

            // „Çø„Çπ„ÇØÂá¶ÁêÜ
            let tasksCompleted = 0;

            coreStates.forEach(core => {
                if (core.currentTask) {
                    // „Çø„Çπ„ÇØÈÄ≤Ë°å
                    const progressIncrement = clockSpeed / 200;
                    core.progress += progressIncrement;

                    if (core.progress >= 100) {
                        // „Çø„Çπ„ÇØÂÆå‰∫Ü
                        tasksCompleted++;
                        core.currentTask = null;
                        core.progress = 0;
                        core.load = 0;
                    } else {
                        core.load = Math.min(100, 50 + (core.progress / 2));
                    }
                }

                // Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂâ≤„ÇäÊåØ„Çä
                if (!core.currentTask && taskQueue.length > 0) {
                    core.currentTask = taskQueue.shift();
                    core.progress = 0;
                    core.load = 50;
                }
            });

            if (tasksCompleted > 0) {
                tasksProcessed += tasksCompleted;
            }

            // ÂÖ®„Çø„Çπ„ÇØÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            const allIdle = coreStates.every(c => !c.currentTask);
            if (taskQueue.length === 0 && allIdle) {
                isRunning = false;
                document.getElementById('completeMessage').classList.remove('hidden');
                document.getElementById('finalCount').textContent = tasksProcessed;
            }

            // UIÊõ¥Êñ∞
            updateStats();
            renderCores();
            renderQueue();

            // Ê¨°„ÅÆ„Éï„É¨„Éº„É†
            if (isRunning) {
                animationId = requestAnimationFrame(animate);
            }
        }

        function updateStats() {
            document.getElementById('statCores').textContent = cores;
            document.getElementById('statClock').textContent = clockSpeed + ' MHz';
            document.getElementById('statProcessed').textContent = tasksProcessed;
            document.getElementById('statRemaining').textContent = totalTasks - tasksProcessed;
        }

        function renderQueue() {
            const container = document.getElementById('queueContainer');
            const count = document.getElementById('queueCount');
            count.textContent = taskQueue.length;

            const displayTasks = taskQueue.slice(0, 30);
            let html = '';
            
            displayTasks.forEach(task => {
                html += `<div class="task-item" style="min-width: ${task.size}px">T${task.id}</div>`;
            });

            if (taskQueue.length > 30) {
                html += `<div style="color: #c084fc; padding: 8px; font-size: 0.8rem">+${taskQueue.length - 30} more</div>`;
            }

            container.innerHTML = html;
        }

        function renderCores() {
            const container = document.getElementById('coresContainer');
            let html = '';

            coreStates.forEach(core => {
                let className = 'core-item';
                if (core.load > 70) className += ' active-high';
                else if (core.load > 40) className += ' active-mid';
                else if (core.load > 0) className += ' active-low';

                html += `<div class="${className}">`;
                html += `<div class="core-header">C${core.id}</div>`;

                if (core.currentTask) {
                    html += `<div class="core-task">`;
                    html += `<div class="task-name">T${core.currentTask.id}</div>`;
                    html += `<div class="progress-bar">`;
                    html += `<div class="progress-fill" style="width: ${core.progress}%"></div>`;
                    html += `</div></div>`;
                } else {
                    html += `<div class="core-idle">ÂæÖÊ©ü</div>`;
                }

                html += `</div>`;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
